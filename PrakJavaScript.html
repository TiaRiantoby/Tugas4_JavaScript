<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pilihan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .container {
            width: 50%;
            margin: auto;
            padding: 20px;
            border: 2px solid #333;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
        input, button, select {
            margin: 10px 0;
            padding: 8px;
        }
        .hidden {
            display: none;
        }
        button:hover {
            background-color: #4CAF50;
            color: white;
            transition: 0.3s;
        }
    </style>
</head>
<body>
    <header>
        <p><strong>Nama:</strong> Lusia Hingi Bolen</p>
        <p><strong>NIM:</strong> 12345678</p>
        <img src="fp.jpg" alt="Foto Profil" width="100">
        <h2>Form Pilihan</h2>
    </header>
    
    <div class="container">
        <label for="nama">Nama:</label>
        <input type="text" id="nama" placeholder="Masukkan nama">
        <br>
        <label for="jumlah">Jumlah Pilihan:</label>
        <input type="number" id="jumlah" min="1" max="10" placeholder="Masukkan angka">
        <br>
        <button onclick="generateInputs()">OK</button>
        <div id="pilihanContainer" class="hidden"></div>
        <br>
        <button id="submitPilihan" class="hidden" onclick="showSelection()">Submit</button>
        <div id="hasil" class="hidden"></div>
    </div>
    
    <script>
        function generateInputs() {
            let nama = document.getElementById("nama").value;
            let jumlah = document.getElementById("jumlah").value;
            let container = document.getElementById("pilihanContainer");
            let submitBtn = document.getElementById("submitPilihan");
            
            if (nama === "" || jumlah === "") {
                alert("Harap isi semua bidang!");
                return;
            }
            
            jumlah = parseInt(jumlah);
            container.innerHTML = ""; 
            
            for (let i = 1; i <= jumlah; i++) {
                container.innerHTML += `<label for="pilihan${i}">Pilihan ${i}: </label>
                                       <input type="text" id="pilihan${i}" placeholder="Teks Pilihan ${i}"><br>`;
            }
            
            container.classList.remove("hidden");
            submitBtn.classList.remove("hidden");
        }
        
        function showSelection() {
            let nama = document.getElementById("nama").value;
            let jumlah = parseInt(document.getElementById("jumlah").value);
            let hasil = document.getElementById("hasil");
            let pilihanText = "";
            
            for (let i = 1; i <= jumlah; i++) {
                let pilihan = document.getElementById(`pilihan${i}`).value;
                if (pilihan === "") {
                    alert("Harap isi semua pilihan!");
                    return;
                }
                pilihanText += `<li>${pilihan}</li>`;
            }
            
            hasil.innerHTML = `<p>Halo, nama saya <strong>${nama}</strong>. Saya memiliki ${jumlah} pilihan:</p>
                               <ul>${pilihanText}</ul>`;
            hasil.classList.remove("hidden");
        }
    </script>
</body>
</html>
